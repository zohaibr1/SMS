{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Announcements | Student Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>
<body class="bg-light">

<div class="container py-5">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2><i class="bi bi-megaphone-fill me-2"></i>Class Announcements</h2>
    <a href="{% url 'dashboard_students' %}" class="btn btn-secondary">‚Üê Back to Dashboard</a>
  </div>

  <div id="announcement-container" class="row">
    <!-- Announcements will be loaded here -->
  </div>

  <div id="no-announcements" class="alert alert-info d-none">
    <i class="bi bi-info-circle-fill me-2"></i>No announcements available for your class yet.
  </div>
</div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
  $(document).ready(function(){
    $.ajax({
      url:'',
      type:'GET',
      headers:{
        'X-Requested-With':'XMLHttpRequest'
      },
      success: function(response){
        const announcements =response.announcements
        const container=$('#announcement-container')
        if(announcements.length>0){
          announcements.forEach(function(ann){
            const html=`<div class="col-md-6 mb-4">
          <div class="card shadow-sm">
            <div class="card-header bg-primary text-white">
              <h5 class="mb-0">${ ann.title }</h5>
            </div>
            <div class="card-body">
              <p class="mb-2">${ ann.content }</p>
              <p class="text-muted mb-0">
                <small>Posted by <strong>${ ann.uploader.first_name } ${ ann.uploader.last_name }</strong> 
                on ${ ann.created_at  }</small>
              </p>
            </div>
          </div>
        </div>
`;
  container.append(html);
});
        }else{
        $('#no-announcements').removeClass('d-none')  
        }
    }, 
      error: function() {
    $('#no-announcements').removeClass('d-none').text("Failed to load announcements.");
  }
    });
  });
</script>
</body>
</html>
